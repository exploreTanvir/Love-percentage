<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love calculator</title>
    <link rel="stylesheet" href="./js/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-info">
    <div class="bg-white constainer lh-lg p-5">
      <div class="fname py-4">
        <span class="fw-bolder">Enter Your Name :-</span>
        <input
          type="text"
          id="yName"
          class="bg-info border-0 fw-bold text-white text-center"
        />
      </div>
      <div class="lname">
        <span class="fw-bolder">Enter Your Partner Name :-</span>
        <input
          type="text"
          id="pName"
          class="bg-info border-0 fw-bold text-white text-center"
        />
      </div>

      <button
        id="submit"
        class="bg-info border-0 mt-3 rounded-2 text-white w-100"
      >
        See Love Percentage
      </button>
      <p
        id="inner_text"
        class="fs-4 fw-bolder mt-3 px-3 rounded text-white"
      ></p>
    </div>

    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
